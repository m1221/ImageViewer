<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="selection-screen">
	  <!-- 1. Choices -->
	  <div id="choices"></div>

	  <!-- 2. FOOTER -->
	  <footer>
		<button id="init-button" onclick=Initialize()>Initialize</button>
	  </footer>

	</div>

	<!-- IMAGE CAROUSEL -->
    <div id="carousel">
		<img id="img" alt="alt text"> 
		<div id="caption"></div>
		<div id="tool-bar">
			<button onclick="GoToPreviousImage()">previous</button>
			<button onclick="GoToNextImage()">next</button>
			<button onclick="RevealSource()">reveal</button>
			<button onclick="Shuffle()" id="shuffle-button">shuffle</button>
		</div>
		<p id="reveal">filler text</p>
	</div>
  </body>
  <script src="filepaths.js"></script>
  <script src="script.js"></script>
</html>
